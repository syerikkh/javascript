<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87182c23db.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="boards">
            <div class="board">
                <div class="board-header">
                    <h2>To do</h2>
                </div>
                <div class="addButton">
                    <i class="fa-solid fa-plus"></i>
                    Add card
                </div>
            </div>
            <div class="board">
                <div class="board-header">
                    <h2>In Progress</h2>
                </div>
                <div class="addButton">
                    <i class="fa-solid fa-plus"></i>
                    Add card
                </div>
            </div>
            <div class="board">
                <div class="board-header">
                    <h2>Stuck</h2>
                </div>
                <div class="addButton">
                    <i class="fa-solid fa-plus"></i>
                    Add card
                </div>
            </div>
            <div class="board">
                <div class="board-header">
                    <h2>Done</h2>
                </div>
                <div class="addButton">
                    <i class="fa-solid fa-plus"></i>
                    Add card
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
