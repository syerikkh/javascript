<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87182c23db.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="boards">
            <div class="board">
                <div class="board-header">
                    <h2>To do</h2>
                </div>
                <div draggable="true" class="addedTask">
                    <div class="listsRef">
                        <button id="checkButton"><i class="fa-solid fa-check"></i></button>
                    </div>

                </div>
                <div class="addButton">
                    <i class="fa-solid fa-plus"></i>
                    Add card
                </div>
                <div class="task">
                    <div class="taskBackground">
                        <div class="middle">
                            <div class="taskTitle">
                                <h1>Add Task</h1>
                            </div>
                            <div class="titleInput">
                                <label for="titleInput">Title</label>
                                <input type="text" name="" id="titleInput">
                            </div>
                            <div class="description">
                                <label for="descriptionInput">Description</label>
                                <input type="text" name="" id="descriptionInput">
                            </div>
                            <div class="status">
                                <label for="status">Status</label>
                                <select name="" id="status">
                                    <option value="">To do</option>
                                    <option value="">In Progress</option>
                                    <option value="">Stuck</option>
                                    <option value="">Done</option>
                                </select>
                            </div>
                            <div class="priority">
                                <label for="priority">Priority</label>
                                <select name="" id="priority">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <div class="addTaskButton">
                                <button id="addTaskBtn">Add task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="board">
                <div class="board-header">
                    <h2>In Progress</h2>
                </div>
                <div draggable="true" class="addedTask">
                    <button id="checkButton"><i class="fa-solid fa-check"></i></button>
                    <div class="listsRef"></div>

                </div>
                <div class="addButton">
                    <i class="fa-solid fa-plus"></i>
                    Add card
                </div>
            </div>
            <div class="board">
                <div class="board-header">
                    <h2>Stuck</h2>
                </div>
                <div draggable="true" class="addedTask">
                    <button id="checkButton"><i class="fa-solid fa-check"></i></button>
                    <div class="listsRef"></div>

                </div>
                <div class="addButton">
                    <i class="fa-solid fa-plus"></i>
                    Add card
                </div>
            </div>
            <div class="board">
                <div class="board-header">
                    <h2>Done</h2>
                </div>
                <div draggable="true" class="addedTask">
                    <button id="checkButton"><i class="fa-solid fa-check"></i></button>
                    <div class="listsRef"></div>

                </div>
                <div class="addButton">
                    <i class="fa-solid fa-plus"></i>
                    Add card
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
